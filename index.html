<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/teal.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>DevScreen</title>
</head>
<body class="position-fixed w-100">
  <!-- loader -->
  <div class="loader">
    <img src="./assets/img/icon.png" class="image-fluid" alt="">
  </div>
  <!-- main-content -->
  <div class="main w-100 h-75">
    <!-- country -->
    <div class="country position-fixed p-2">
    </div>
      <!-- time -->
  <div class="time position-fixed text-center">
  </div>
    <!-- Search Bars -->
  <nav class="navbar navbar-light d-flex align-items-center justify-content-center container mt-2">
    <form class="form-inline border-bottom stack-form">
      <input class="form-control stack-input" type="text" placeholder="Search on Stack Overflow" aria-label="Search" autofocus>
      <div class="btn-group">
        <button type="button" class="btn stack-logo-btn"></button>
        <button type="button" class="btn dropdown-toggle dropdown-toggle-split stack-dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu shadow stack-menu">
          <p class="menu-header">SEARCH WITH</p>
          <p class="dropdown-item google-list1-btn">
            <img src="./assets/img/search-icons/icons8-google.svg" alt="google-logo">
            Google
          </p>
          <p class="dropdown-item stack-list1-btn">
              <img src="./assets/img/search-icons/stack-overflow.svg" alt="stack-overflow-logo">
              Stack Overflow
            </p>
          <p class="dropdown-item youtube-list1-btn">
            <img src="./assets/img/search-icons/icons8-play-button.svg" alt="youtube-logo">
            Youtube
          </p>
        </div>
      </div>
    </form>
    <form class="form-inline border-bottom google-form">
      <input class="form-control google-input" type="text" placeholder="Search on Google" aria-label="Search" autofocus>
      <div class="btn-group">
        <button type="button" class="btn google-logo-btn"></button>
        <button type="button" class="btn dropdown-toggle dropdown-toggle-split google-dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu shadow google-menu">
            <p class="menu-header">SEARCH WITH</p>
            <p class="dropdown-item google-list2-btn">
              <img src="./assets/img/search-icons/icons8-google.svg" alt="google-logo">
              Google
            </p>
            <p class="dropdown-item stack-list2-btn">
                <img src="./assets/img/search-icons/stack-overflow.svg" alt="stack-overflow-logo">
                Stack Overflow
              </p>
            <p class="dropdown-item youtube-list2-btn">
              <img src="./assets/img/search-icons/icons8-play-button.svg" alt="youtube-logo">
              Youtube
            </p>
        </div>
      </div>
    </form>
    <form class="form-inline border-bottom youtube-form">
      <input class="form-control youtube-input" type="text" placeholder="Search on Youtube" aria-label="Search" autofocus>
      <div class="btn-group">
        <button type="button" class="btn youtube-logo-btn"></button>
        <button type="button" class="btn dropdown-toggle dropdown-toggle-split youtube-dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu youtube-menu">
            <p class="menu-header">SEARCH WITH</p>
            <p class="dropdown-item google-list3-btn">
              <img src="./assets/img/search-icons/icons8-google.svg" alt="google-logo">
              Google
            </p>
            <p class="dropdown-item stack-list3-btn">
                <img src="./assets/img/search-icons/stack-overflow.svg" alt="stack-overflow-logo">
                Stack Overflow
              </p>
            <p class="dropdown-item youtube-list3-btn">
              <img src="./assets/img/search-icons/icons8-play-button.svg" alt="youtube-logo">
              Youtube
            </p>
          </div>
      </div>
    </form>
  </nav>
  <!-- End of Search Bars -->
  <!-- loader for fetching posts -->
  <span class="message mr-auto ml-auto mt-7 text-muted text-center">
  </span>
  <!-- Grids Section -->
  <section class="mt-auto container grid-wrapper" id="blog">
    <div class="row justify-content-md-center grid-ctn mt-4">
    </div>
    <!-- go to top Button -->
    <p class="ml-auto mr-auto d-flex align-items-center justify-content-center up-btn" title="Go to Top">&#8593;</p>
  </section>

  <!-- Footer -->
  <footer class="d-flex align-items-center justify-content-between fixed-bottom">
    <!-- Date -->
    <div class="date pt-3">
    </div>
    <!-- Footer with icons -->
    <span class="footer-note d-flex flex-column align-items-center justify-content-center h-25 pt-3">
      <p class="text-muted pb-0">Made with <img src="./assets/img/love.png" class="image-fluid" alt=""> from Moscode</p>
      <div class="icons-group w-50 d-flex align-items-center justify-content-around pb-4">
        <a href="https://www.github.com/mosco98" target="_blank"><img src="./assets/img/github.png" class="image-fluid" alt=""></a>
        <a href="https://www.twitter.com/_moscode" target="_blank"><img src="./assets/img/twitter.png" class="image-fluid" alt=""></a>
        <a href="https://www.facebook.com/enyinnaya.moses.92" target="_blank"><img src="./assets/img/facebook.png" class="image-fluid" alt=""></a>
      </div>
    </span>
  </footer>
  </div>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
